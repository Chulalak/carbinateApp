<ion-header>

  <ion-navbar>
    <ion-title>ตั้งค่า</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label>อาหารเช้า</ion-label>
        <ion-datetime displayFormat="HH:mm" pickerFormat="HH mm" [(ngModel)]="breakfast"></ion-datetime>
    </ion-item>

    <ion-item>
        <ion-label>อาหารเที่ยง</ion-label>
        <ion-datetime displayFormat="HH:mm" pickerFormat="HH mm" [(ngModel)]="lunch"></ion-datetime>
    </ion-item>

    <ion-item>
        <ion-label>อาหารเย็น</ion-label>
        <ion-datetime displayFormat="HH:mm" pickerFormat="HH mm" [(ngModel)]="dinner"></ion-datetime>
    </ion-item>

    <ion-item>
        <ion-label>ก่อนนอน</ion-label>
        <ion-datetime displayFormat="HH:mm" pickerFormat="HH mm" [(ngModel)]="sleep"></ion-datetime>
    </ion-item>


</ion-content>
